<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактна форма</title>
    <style>
        body {
            background-image: url('пляж.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Контактна форма</h1>
        <form action="ваш_сервер_для_відправки" method="post">
            <label for="name">Ім'я та прізвище:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Номер телефону:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="topic">Тема повідомлення:</label>
            <select id="topic" name="topic" required>
                <option value="option1">Тема 1</option>
                <option value="option2">Тема 2</option>
                <option value="option3">Тема 3</option>
            </select>

            <label for="message">Текст повідомлення:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Відправити</button>
        </form>
    </div>
</body>
</html>
