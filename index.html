<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
    <form>
        <h1>Member Login</h1>

        
            <input type="username" placeholder="Username">
      
            <input type="password" placeholder="Password">
            <button type="forgot_password">Forgot password?</button>
            <button class="login" type="login">Login</button>
        </div>
    </form>
    
    <div class="container">
        <h2>... or log in with:</h2>
        <button class="facebook" type="button">
            <img src="./images/facebook.svg" alt="">
            Facebook
        </button>
        <button class="twitter" type="button">
            <img src="./images/twitter.svg" alt="">
            Twitter
        </button>
    

    </div>


    <script>
        const submitBtn = document.querySelector('button[type=login]','button[type=forgot_password]');

        submitBtn.onclick = (event) => {
            event.preventDefault();

            alert("Clicked");
        }
    </script>
</body>
</html>
